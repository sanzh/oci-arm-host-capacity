name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.3']
    name: integration-tests (PHP ${{ matrix.php-versions }})
    steps:
      - uses: actions/checkout@v3
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Save private key to file
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > /home/runner/oci_private_key.pem
          chmod 600 /home/runner/oci_private_key.pem

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-versions }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php-versions }}-composer-

      - name: Install dependencies
        run: |
          composer update --prefer-dist --no-progress
      - name: Debug OCI request
        run: |
          php -r "
          require 'vendor/autoload.php';
          \$shape = getenv('OCI_SHAPE');
          \$ocpus = getenv('OCI_OCPUS');
          \$memory = getenv('OCI_MEMORY_IN_GBS');
          \$subnet = getenv('OCI_SUBNET_ID');
          \$image = getenv('OCI_IMAGE_ID');
          \$boot = getenv('OCI_BOOT_VOLUME_SIZE_IN_GBS');
          \$ssh = getenv('OCI_SSH_PUBLIC_KEY');
          echo 'Shape: ' . var_export(\$shape, true) . PHP_EOL;
          echo 'OCPUS: ' . var_export(\$ocpus, true) . PHP_EOL;
          echo 'Memory: ' . var_export(\$memory, true) . PHP_EOL;
          echo 'Boot: ' . var_export(\$boot, true) . PHP_EOL;
          echo 'SSH starts: ' . substr(\$ssh, 0, 20) . PHP_EOL;
          echo 'Subnet starts: ' . substr(\$subnet, 0, 20) . PHP_EOL;
          "
        env:
          OCI_SHAPE: ${{ secrets.OCI_SHAPE }}
          OCI_SUBNET_ID: ${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID: ${{ secrets.OCI_IMAGE_ID }}
          OCI_OCPUS: ${{ secrets.OCI_OCPUS }}
          OCI_MEMORY_IN_GBS: ${{ secrets.OCI_MEMORY_IN_GBS }}
          OCI_BOOT_VOLUME_SIZE_IN_GBS: ${{ secrets.OCI_BOOT_VOLUME_SIZE_IN_GBS }}
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
      - name: Run test suite
        run: |
          vendor/bin/phpunit --color tests/
        env:
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME: /home/runner/oci_private_key.pem
          OCI_AVAILABILITY_DOMAIN: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_SUBNET_ID: ${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID: ${{ secrets.OCI_IMAGE_ID }}
          OCI_OCPUS: ${{ secrets.OCI_OCPUS }}
          OCI_MEMORY_IN_GBS: ${{ secrets.OCI_MEMORY_IN_GBS }}
          OCI_BOOT_VOLUME_SIZE_IN_GBS: ${{ secrets.OCI_BOOT_VOLUME_SIZE_IN_GBS }}
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
          OCI_SHAPE: ${{ secrets.OCI_SHAPE }}
